<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prioxell | Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(
          rgba(0, 23, 50, 0.8), 
          rgba(0, 23, 50, 0.8)
        ),
        url('LinkedIn_Banner_Image.jpg') no-repeat center center / cover;
      background-color: #001732; /* fallback solid color */
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-whatsapp {
      background-color: #25D366;
      color: white;
    }

    .btn-linkedin {
      background-color: #0077B5;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .logo {
        max-width: 140px;
      }
    }
  </style>
</head>
<body>

  <img src="Prioxell_Logo_OG_black_copy_2[2].png" alt="Prioxell Logo" class="logo" />

  <h1>We're Almost Ready</h1>
  <p>Something meaningful is taking shape. Stay tuned.</p>

  <div class="btn-group">
    <a href="https://wa.me/916235225662" class="btn btn-whatsapp" target="_blank">Chat on WhatsApp</a>
    <a href="https://www.linkedin.com/in/irfadh/" class="btn btn-linkedin" target="_blank">Connect on LinkedIn</a>
  </div>

</body>
</html>
