<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioxell</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Prioxell</div>
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
        <div class="menu-btn">Menu</div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Boost Your Workflow Today</h1>
        <p>Empowering Progress and Excellence</p>
        <button class="explore-btn">Explore</button>
    </section>

    <!-- Services Section -->
    <section class="services">
        <h2>Services</h2>
        <div class="service-cards">
            <div class="card">
                <h3>Success Coaching</h3>
                <p>$250</p>
                <button class="book-btn">Book Now</button>
            </div>
            <div class="card">
                <h3>Productivity Optimization</h3>
                <p>$150</p>
                <button class="book-btn">Book Now</button>
            </div>
            <div class="card">
                <h3>Focus Enhancement</h3>
                <p>$200</p>
                <button class="view-btn">View Course</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Prioxell. All Rights Reserved.</p>
    </footer>
</body>
</html>
