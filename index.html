<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioxell</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add styles for the navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between; /* Space between brand and links */
            align-items: center; /* Center items vertically */
            background-color: #1E1E1E; /* Default background color */
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar a {
            color: #6B8E23;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            margin-left: 20px; /* Space between links */
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .brand {
            font-size: 1.5rem; /* Brand font size */
            font-weight: bold; /* Brand font weight */
            color: #6B8E23; /* Brand color */
        }

        /* Other styles remain unchanged... */
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home" class="brand">Prioxell</a>
        <div>
            <a href="#services" onclick="showServices()">Services</a>
            <a href="#articles">Articles</a> <!-- Added Articles link -->
            <a href="#about" onclick="scrollToSection('story')">About</a>
        </div>
    </div>
    
    <!-- Hero Section -->
    <section class="hero" id="hero">
        <h1>
            Simplify and Organize Your Path <span>to Excellence</span>
        </h1>
        <h2>"Find Clarity in Simplicity"</h2>
        <button class="explore-btn">Explore</button>
    </section>

    <!-- Other sections remain unchanged... -->

    <footer>
        <p>&copy; 2024 Prioxell. All Rights Reserved.</p>
    </footer>

    <script>
        // Function to show services popup
        function showServices() {
            document.getElementById('servicesPopup').style.display = 'flex';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('servicesPopup').style.display = 'none';
        }

        // Function to scroll to a section
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.scrollIntoView({ behavior: 'smooth' });
        }

        // Scroll effect for navbar
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>

</body>
</html>
