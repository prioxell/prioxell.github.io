<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioxell To-Do List Holder</title>
    <link rel="stylesheet" href="../css/buy.css"> <!-- Link to the correct CSS file -->
</head>
<body>

    <!-- Main Container -->
    <div class="product-container">
        <h1>Prioxell To-Do List Holder</h1> <!-- Main Heading -->

        <div class="product-details">
            <!-- Left Column: Product Image Slider -->
            <div class="product-image-slider">
                <img id="mainImage" src="../photos/image1.webp" alt="Product Image" class="main-img"> <!-- Default Image -->

                <!-- Thumbnail Selector -->
                <div class="thumbnail-container">
                    <img src="../photos/image1.webp" alt="Product Image 1" class="thumbnail" onclick="changeImage('../photos/image1.webp')">
                    <img src="../photos/image2.webp" alt="Product Image 2" class="thumbnail" onclick="changeImage('../photos/image2.webp')">
                    <img src="../photos/image3.webp" alt="Product Image 3" class="thumbnail" onclick="changeImage('../photos/image3.webp')">
                    <img src="../photos/image4.webp" alt="Product Image 4" class="thumbnail" onclick="changeImage('../photos/image4.webp')">
                </div>
            </div>

            <!-- Right Column: Product Info -->
            <div class="product-info">
                <h2>Stay Organized, Stay Productive</h2>
                <p>The Prioxell To-Do List Holder is designed to boost your productivity by helping you organize tasks effectively.</p>
                <ul>
                    <li><strong>Cost:</strong> $29.99</li>
                    <li><strong>Features:</strong> Sleek design, Durable, Lightweight</li>
                </ul>
                <a href="#" class="buy-now-btn">Buy Now</a> <!-- Buy Now button -->
            </div>
        </div>
    </div>

    <!-- JavaScript for Image Change -->
    <script>
        function changeImage(imageSrc) {
            document.getElementById("mainImage").src = imageSrc; // Changes the main image to the clicked thumbnail image
        }
    </script>

</body>
</html>
